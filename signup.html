<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up & Login - NATMQH</title>
  <link rel="stylesheet" href="./signup.css">
</head>

<body>
  <div class="background">
    <div class="form-container">
      <div class="form-header">
        <button id="showSignup" class="active">Sign Up</button>
        <button id="showLogin">Login</button>
      </div>

      <!-- Sign-Up Form -->
      <div id="signupForm" class="form-content">
        <h1>Sign Up</h1>
        <form action="">
          <div class="user-input">
            <input type="text" class="user" required id="signupUsername" placeholder=" ">
            <label for="signupUsername">Username</label>
          </div>
          <div class="user-input">
            <input type="email" class="user" required id="signupEmail" placeholder=" ">
            <label for="signupEmail">Email</label>
          </div>
          <div class="user-input">
            <input type="password" class="user" required id="signupPassword" placeholder=" ">
            <label for="signupPassword">Password</label>
          </div>
          <div class="user-input">
            <input type="password" class="user" required id="confirmSignupPassword" placeholder=" ">
            <label for="confirmSignupPassword">Confirm Password</label>
          </div>
          <div class="show-password">
            <input type="checkbox" id="toggleSignupPassword"> Show password
          </div>
          <button type="submit">Sign Up</button>
        </form>
      </div>

      <!-- Login Form -->
      <div id="loginForm" class="form-content hidden">
        <h1>Login</h1>
        <form action="">
          <div class="user-input">
            <input type="text" class="user" required id="loginUsername" placeholder=" ">
            <label for="loginUsername">Username</label>
          </div>
          <div class="user-input">
            <input type="password" class="user" required id="loginPassword" placeholder=" ">
            <label for="loginPassword">Password</label>
          </div>
          <div class="show-password">
            <input type="checkbox" id="toggleLoginPassword"> Show password
          </div>
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Form toggling
    const showSignupButton = document.getElementById('showSignup');
    const showLoginButton = document.getElementById('showLogin');
    const signupForm = document.getElementById('signupForm');
    const loginForm = document.getElementById('loginForm');

    showSignupButton.addEventListener('click', () => {
      signupForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
      showSignupButton.classList.add('active');
      showLoginButton.classList.remove('active');
    });

    showLoginButton.addEventListener('click', () => {
      signupForm.classList.add('hidden');
      loginForm.classList.remove('hidden');
      showSignupButton.classList.remove('active');
      showLoginButton.classList.add('active');
    });

    // Password toggling
    const toggleSignupPassword = document.getElementById('toggleSignupPassword');
    const signupPassword = document.getElementById('signupPassword');
    const confirmSignupPassword = document.getElementById('confirmSignupPassword');
    const toggleLoginPassword = document.getElementById('toggleLoginPassword');
    const loginPassword = document.getElementById('loginPassword');

    toggleSignupPassword.addEventListener('change', () => {
      const type = toggleSignupPassword.checked ? 'text' : 'password';
      signupPassword.type = type;
      confirmSignupPassword.type = type;
    });

    toggleLoginPassword.addEventListener('change', () => {
      loginPassword.type = toggleLoginPassword.checked ? 'text' : 'password';
    });
  </script>
</body>

</html>
