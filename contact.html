<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - NATMQH Land Sales</title>
  <link rel="stylesheet" href="./contact.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="./LO.png" alt="NATMQH Logo" class="logo">
    </div>
    <nav>
      <ul class="nav-menu">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./EXPLORE.html">Explore Options</a></li>
        <li><a href="./contact.html">Contact Us</a></li>
        <li><a href="./signup.html">Sign Up</a></li>

      </ul>
    </nav>
    <div class="header-content">
      <h1>NATMQH</h1>
      <p>Your Trusted Land Sales Partner</p>
    </div>
  </header>

  <main>
    <div class="background">
      <div class="contact-form">
        <h1>Contact Us</h1>
        <form action="">
          <div class="user-input">
            <input type="text" class="user" required id="nameInput" placeholder=" ">
            <label for="nameInput">Full Name</label>
          </div>
          <div class="user-input">
            <input type="email" class="user" required id="emailInput" placeholder=" ">
            <label for="emailInput">Email</label>
          </div>
          <div class="user-input">
            <textarea class="user" required id="messageInput" placeholder=" "></textarea>
            <label for="messageInput">Message</label>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <p>NATMQH. All rights reserved.</p>
  </footer>
</body>

</html>
